name: docker-compose test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker-compose build
    - name: run tests
      run: docker-compose run --entrypoint=gotestsumFAIL sage-api --format testname
